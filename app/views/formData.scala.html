@(person: models.Person)
@main("Form Submitted") {

  <div class="row">
    <div class="col-lg-12">
      <h1>Name: @person.getName</h1>
      <h1>Date of Birth: @person.getDOB</h1>
      <h1>Address: @person.getAddress</h1>
      <h1>Age: @person.getAge</h1>
      <h1>Gender: @person.getGender</h1>
      <h1>Password: @person.getPassword</h1>
    </div>
  </div>

}
